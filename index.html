<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Marcelo Aranda Bueno">
    <title>Pokedex</title>
    <link rel="shortcut icon" type="image" href="images/pokemon-icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="/fontawesome-free-6.1.1-web/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <!-- NavBar -->
    <nav class="navbar navbar-expand navbar-light">
        <div class="container d-flex flex-column justify-content-center flex-md-row justify-content-sm-between">
            <a class="navbar-brand mb-2" href="index.html">
                <img src="/images/logo.png" alt="Brand logo">
            </a>
            <form class="d-flex align-item-center" id="pokeForm">
                <input class="input-busqueda border-1 border-dark rounded-pill" type="text" placeholder=" Buscar" id="inputBusqueda">
                <button class="btn btn-busqueda d-flex mt-1 text-light" id="btnBuscar">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </form>
        </div>
    </nav>

    <!-- Row -->
    <div class="container">
        <div class="container-loading d-none">
            <div class="loading" id="loading">
                <!-- <span class="visually-hidden">Loading...</span> -->
            </div>
        </div>
        <div class="row row-estilo d-flex align-item-center justify-content-center justify-content-sm-center" id="rowCards">
            <template id="templateCard">
                <article class="card col col-12 mx-sm-2 col-sm-6 col-md-4 col-lg-3 mb-1 me-1">
                    <div class="container-img d-flex justify-content-center align-item-center mt-2">
                        <img src="/images/image-equilibrium.jpg" class="card-header-img rounded-circle border border-3 bg-light" alt="Imagen Pokemon">
                    </div>
                    <div class="card-body">
                        <div class="container text-center">
                            <span class="card-id">N° 23</span>
                            <h6 class="card-title">Ditto</h6>
                            <div class="cardFooter">
                                <img src="" alt="Icono tipo" class="imgTipo imgTipo1">
                                <img src="" alt="Icono tipo" class="imgTipo imgTipo2">
                            </div>
                        </div>
                    </div>
                </article>
            </template>
        </div>
        <div class="d-flex justify-content-center my-3" id="paginacion">
        </div>
    </div>

    <!-- Contacto -->
    <div class="container contacto my-5">

        <!-- Navbar footer -->
        <div class="row justify-content-center text-center mt-3">
            <!-- Logo -->
            <a class="navbar-brand" href="#">
                <img src="/images/logo.png" alt="">
            </a>

            <!-- Redes -->
            <div class="icon-social-networks mt-3">
                <a class="navbar-brand bg-instagram" href="#">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <a class="navbar-brand bg-facebook mx-3" href="#">
                    <i class="fa-brands fa-facebook"></i>
                </a>
                <a class="navbar-brand bg-twitter mx-3" href="#">
                    <i class="fa-brands fa-twitter"></i>
                </a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="textcenter mt-4 mb-0 p-2">
        <p class=" text-center text-light fs-6">© 2022 Company, Inc. All rights reserved.</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
