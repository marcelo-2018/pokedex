<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Marcelo Aranda Bueno">
    <title>Pokedex</title>
    <link rel="shortcut icon" type="image" href="images/pokemon-icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="/fontawesome-free-6.1.1-web/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <!-- <header class="container-fluid">
    </header> -->
    <nav class="navbar navbar-light container-fluid">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="/images/logo.png" alt="" width="100" height="40">
            </a>
            <form class="d-flex align-item-center" id="pokeForm">
                <input class="input-busqueda me-2" type="text" placeholder="Buscar" id="inputBusqueda">
                <button class="btn btn-busqueda d-flex mt-1 text-light" id="btnBuscar">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </form>
        </div>
    </nav>
    <main class="container-fluid">
        <div class="text-center">
            <div class="spinner-border d-none" role="status" id="loading">
              <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <div class="row ms-3" id="rowCards">
            <template id="templateCard">
                <div class="col col-6 col-sm-6 col-md-6 col-lg-3 mb-3" id="columna">
                    <article class="card d-flex justify-content-center align-item-center">
                        <div class="container-img d-flex justify-content-center align-item-center mt-2">
                            <img src="/images/image-equilibrium.jpg" class="card-header-img rounded-circle border border-3 bg-light" alt="Imagen Pokemon">
                        </div>
                        <div class="card-body">
                            <div class="container text-center">
                                <span class="card-id">N° 23</span>
                                <h6 class="card-title">Ditto</h6>
                                <div class="cardFooter">
                                    <img src="" alt="Icono tipo" class="imgTipo imgTipo1">
                                    <img src="" alt="Icono tipo" class="imgTipo imgTipo2">
                                </div>
                            </div>
                        </div>
                    </article>
                </div>
            </template>
        </div>
        <div class="d-flex justify-content-center my-2" id="paginacion">
            
        </div>
        <footer class="footer container-fluid d-flex justify-content-between align-item-center border-top border-secondary mt-5">
            <div class="container-footer d-flex align-item-center my-3">
                <a class="navbar-brand" href="#">
                    <img src="/images/logo.png" alt="" width="100" height="40">
                </a>
                <p class="text-light fs-6 mt-3">© 2022 Company, Inc. All rights reserved.</p>
            </div>
            <div class="container-footer d-flex align-item-center my-4">
                <a class="navbar-brand" href="#">
                    <i class="fa-brands fa-instagram text-light"></i>
                </a>
                <a class="navbar-brand" href="#">
                    <i class="fa-brands fa-facebook text-light"></i>
                </a>
                <a class="navbar-brand" href="#">
                    <i class="fa-brands fa-twitter text-light"></i>
                </a>
            </div>
        </footer>
    </main>

    <script src="app.js"></script>
</body>
</html>
